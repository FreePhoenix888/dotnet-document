name: Pack

on:
  push:
    tags:
      - 'v*.*.*'

jobs:

  pack:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Set RELEASE_VERSION env var
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

    - name: Print RELEASE_VERSION
      run: |
        echo $RELEASE_VERSION
        echo ${{ env.RELEASE_VERSION }}
  
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Pack
      env:
        PROJECT_NAME: DotnetDocument.Tools
        PACKAGE_ID: dotnet-document
      run: |
        dotnet pack -v normal -c Release --no-restore \
          --include-symbols --include-source \
          -p:PackageID=$PACKAGE_ID \
          -p:PackageVersion=${{ env.RELEASE_VERSION }} \
          src/$PROJECT_NAME/$PROJECT_NAME.*proj
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: nupkg
        path: ./src/DotnetDocument.Tools/nupkg/*.nupkg
