documentation:

  # Template for class declaration
  class:
    enable: true
    summary:
      template: "The {{name}} class"
      new_line: true
      inheritance: true

  # Template for constructor declaration
  constructor:
    enable: true
    summary:
      template: "Creates a new instance of the {{name}} class"
      new_line: true
      inheritance: true
    exception: true

  # Template for destructor declaration
  destructor:
    enable: false
    summary:
      template: "Destructs this instance of the {{name}} class"
      new_line: false

  # Template for method declaration
  method:
    enable: true
    summary:
      humanize: true
      first_token_as_verb: true
      new_line: true
      inheritance: true
    exception: true
